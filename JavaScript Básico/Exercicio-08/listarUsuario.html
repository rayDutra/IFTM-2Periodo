<script>

    function getTextHome() {
            document.getElementById("txtHome").innerHTML = localStorage.getItem("usuario1");
            
            if (localStorage.length == 0){
            document.getElementById("error").innerHTML = "Não há nenhum usuário cadastrado!";
}  
        }

     
</script>
<body onload="getTextHome()">
    <h2>Usuarios cadastrados:</h2>
    <span id="txtHome"> </span>
    <span id="error"> </span>
    
</body>
</html>
